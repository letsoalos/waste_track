<div class="card">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <button class="btn-close float-end" data-dismiss="modal" (click)="closeModal()">
              <span aria-hidden="true" class="float-end"></span>
            </button>
          </div>
        </div>
      </div>
      <h5 class="text-center fw-bold">Edit Waste Picker Details</h5>
      <form [formGroup]="form">
        <div class="form-group row">
          <div class="col-4 mt-3">
            <label for="fleetName">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="col-4 mt-3">
            <label for="fleetName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
          <div class="col-4 mt-3">
            <label for="fleetName">Date Of Birth</label>
            <input type="text" class="form-control" formControlName="dob">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4 mt-3">
            <label for="fleetName">SA Identity Number</label>
            <input type="text" class="form-control" formControlFirstName="identityNumber">
          </div>
          <div class="col-4 mt-3">
            <label for="fleetName">Other Identity Number</label>
            <input type="text" class="form-control" formControlName="otherIdentityNumber">
          </div>
          <div class="col-4 mt-3">
            <label for="fleetName">Age</label>
            <input type="text" class="form-control" formControlName="age">
          </div>
       </div>
        <div class="form-group row">
          <div class="col-4 mt-3">
            <label for="fleetName">Gender</label>
            <input type="text" class="form-control" formControlName="gender">
          </div>
          <div class="col-4 mt-3">
            <label for="fleetName">Race</label>
            <input type="text" class="form-control" formControlName="race">
          </div>
           <!--<div class="col-4 mt-3">
            <label for="fleetName">WastePicker Status</label>
            <select formControlName="WastePickerStatusId" class="form-select">
            <option *ngFor="let o of ownershipCategories" [value]="o.id">{{ o.name }}</option>
            </select>
          </div>-->
        </div>
         <div class="form-group row">
          <div class="col-3 mt-3">
            <label for="fleetName">Registration Location</label>
            <input type="text" class="form-control" formControlName="registrationLocation">
          </div>
          <!--<div class="col-6 mt-3">
            <label for="description">Cooperative Name</label>
            <input type="text" class="form-control" formControlName="cooperative">
          </div>
           <div class="col-3 mt-3">
            <label for="fleetName">IsMemberCooperative?</label>
            <select formControlName="IsMemberCooperative" class="form-select">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>-->
        </div>
       <div class="form-group row">
          <div class="col-12 mt-3">
            <label for="vehicleCondition">Comment</label>
            <textarea class="form-control" formControlName="comment" rows="3"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-secondary float-start" data-dismiss="modal" (click)="closeModal()">
            Cancel
          </button>
          <button class="btn btn-primary float-end" data-dismiss="modal" (click)="onSubmit()" [disabled]="!form.valid">
            Save
          </button>
        </div>
      </div>
    </div>
