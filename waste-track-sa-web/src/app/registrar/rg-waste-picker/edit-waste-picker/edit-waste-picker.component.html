<div class="card">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <button class="btn-close float-end" data-dismiss="modal" (click)="closeModal()">
              <span aria-hidden="true" class="float-end"></span>
            </button>
          </div>
        </div>
      </div>
      <h5 class="text-center fw-bold mb-4">Edit Waste Picker Details</h5>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-4 mt-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="col-md-4 mt-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
          <div class="col-md-4 mt-3">
            <label for="dob" class="form-label">Date Of Birth</label>
            <input type="text" class="form-control" formControlName="dob">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mt-3">
            <label for="identityNumber" class="form-label">SA Identity Number</label>
            <input type="text" class="form-control" formControlName="identityNumber">
          </div>
          <div class="col-md-4 mt-3">
            <label for="otherIdentityNumber" class="form-label">Other Identity Number</label>
            <input type="text" class="form-control" formControlName="otherIdentityNumber">
          </div>
          <div class="col-md-4 mt-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" formControlName="age">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mt-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" formControlName="gender">
          </div>
          <div class="col-md-4 mt-3">
            <label for="race" class="form-label">Race</label>
            <input type="text" class="form-control" formControlName="race">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mt-3">
            <label for="registrationLocation" class="form-label">Registration Location</label>
            <input type="text" class="form-control" formControlName="registrationLocation">
          </div>
          <div class="col-md-4 mt-3">
            <label for="cooperative" class="form-label">Cooperative Name</label>
            <input type="text" class="form-control" formControlName="cooperative">
          </div>
          <div class="col-md-4 mt-3">
            <label for="IsMemberCooperative" class="form-label">Is Member Cooperative?</label>
            <select formControlName="IsMemberCooperative" class="form-select">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" formControlName="comment" rows="3"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-6">
          <button class="btn btn-outline-secondary form-control" data-dismiss="modal" (click)="closeModal()">
            Cancel
          </button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary form-control" data-dismiss="modal" (click)="onSubmit()" [disabled]="!form.valid">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
