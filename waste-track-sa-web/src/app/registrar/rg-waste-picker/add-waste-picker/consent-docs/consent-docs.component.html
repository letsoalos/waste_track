<div class="mt-4">
    <h6 class="mb-4">Waste picker consent</h6>
</div>
<div class="mt-4" #pdfViewerContainer></div>
<!-- consent-form.component.html -->
<div class="mt-4">
    <p>Please read the following statements and confirm:</p>
    <ul>
      <li *ngFor="let question of questions">{{ question }}</li>
    </ul>
    <div>
      <label>
        <input type="checkbox"> I confirm the statements above
      </label>
    </div>
</div>
  
<div class="d-flex justify-content-between flex-row my-3">
  <button class="btn btn-outline-primary" routerLink="/registrar/waste-picker">
    <i class="fa fa-angle-left"></i> Back to waste picker
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Go to personal <i class="fa fa-angle-right"></i> 
  </button>
</div>
