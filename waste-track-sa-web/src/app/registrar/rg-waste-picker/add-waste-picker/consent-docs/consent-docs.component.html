<div class="mt-4">
  <h4 class="mb-4">Consent section</h4>
</div>
<div class="mt-4" #pdfViewerContainer></div>

<!-- consent-form.component.html -->
<div class="mt-4">
  <p>Please read the following statements and confirm:</p>
  <ul>
      <li *ngFor="let question of questions">{{ question }}</li>
  </ul>
  <div>
      <mat-checkbox color="primary">I confirm the statements above</mat-checkbox>
  </div>
</div>

<div class="d-flex justify-content-between flex-row my-3">
  <button  mat-raised-button color="accent" routerLink="/registrar/waste-picker">
      <mat-icon>keyboard_arrow_left</mat-icon> Back to waste picker
  </button>
  <button mat-raised-button color="primary" cdkStepperNext>
      Go to personal <mat-icon>keyboard_arrow_right</mat-icon> 
  </button>
</div>
