<div class="mt-4" *ngIf="addWastePickerForm" [formGroup]="addWastePickerForm">
    <div>
        <h6 class="mb-4">Personal details</h6>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div formGroupName="personalDetailsForm">
                <div class="form-group form-control-sm form-control-sm">
                    <app-text-input [label]="'First name'" formControlName="firstName"></app-text-input>
                </div>
                <div class="row">
                <div class="form-group form-control-sm col-8  mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" formControlName="dob">
                </div>  
                <div class="form-group form-control-sm col-4  mb-3">
                    <label for="age">Age (Auto-calculated)</label>
                    <input type="text" class="form-control" formControlName="age" readonly>
                </div>    
                </div> 
               <div class="row">
                <div class="form-group form-control-sm col-6">
                    <app-text-input [label]="'Cell phone number'" formControlName="cellphoneNo"></app-text-input>
                </div>
                <div class="form-group form-control-sm col-6">
                    <app-text-input [label]="'Alternative phone number'" formControlName="altCellphoneNo"></app-text-input>
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div formGroupName="personalDetailsForm">
                <div class="form-group form-control-sm">
                    <app-text-input [label]="'Last name'" formControlName="lastName"></app-text-input>
                </div>
                <div class="row">                      
                    <div class="form-group form-control-sm col-6 mb-3">
                        <label for="gender">Gender</label>
                        <select class="form-select" formControlName="gender" aria-label="Select gender">
                            <option value="" disabled selected>Please select gender</option>
                            <option *ngFor="let gender of genders" [value]="gender.id">{{ gender.name }}</option>
                        </select>
                    </div>
                    <div class="form-group form-control-sm col-6 mb-3">
                        <label for="race">Race</label>
                        <select class="form-select" formControlName="race" aria-label="Select race">
                            <option value="" disabled selected>Please select race</option>
                            <option *ngFor="let race of races" [value]="race.id">{{ race.name }}</option>
                        </select>
                    </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-control-sm col-4 mb-3">
                            <label for="docType">Document Type</label>
                            <select class="form-select" formControlName="documentType" aria-label="Select Document Type">
                                <option value="" disabled selected>Please document type</option>
                                <option *ngFor="let documentType of documentTypes" [value]="documentType.id">{{ documentType.docType }}</option>
                            </select>
                        </div>
                        <div class="form-group form-control-sm col-4">
                            <app-text-input [label]="'Identity Number'" formControlName="identityNumber"></app-text-input>
                        </div>
                        <div class="form-group form-control-sm col-4">
                            <app-text-input [label]="'Other Identity Number'" formControlName="otherIdentityNumber"></app-text-input>
                        </div>
                    </div>   
            </div>
        </div>

        <!-- Camera and Album Section -->
<div class="row">
    <div class="col-md-12">
        <div class="camera-and-album">
            <!-- Camera Placeholder -->
            <div class="camera-container">
                <div class="camera-frame">
                    <video #video autoplay></video>
                    <canvas #canvas style="display: none;"></canvas>
                </div>
                <!-- Buttons Section -->
                <div class="button-container">
                    <button class="btn btn-primary" (click)="switchCamera()" [disabled]="capturedImages.length > 0">
                        <i class="fa fa-power-off" aria-hidden="true"></i> Switch Camera
                    </button>
                    
                    <button class="btn btn-success" (click)="takePhoto()" [disabled]="!isCameraOn || capturedImages.length >= 4"><i class="fa fa-camera" aria-hidden="true"></i> Take Photo</button>
                </div>
            </div>
            <!-- Album -->
            <div class="album">
                <!-- Placeholder for four images -->
                <div class="row">
                    <div class="col-md-3" *ngFor="let image of capturedImages; let i = index">
                        <div class="card mb-3 shadow-sm">
                            <img *ngIf="image" [src]="image" class="card-img-top" alt="Captured Image">
                            <div *ngIf="!image" class="placeholder card-img-top">No Image</div>
                            <div class="card-body">
                                <h5 class="card-title">Image {{ i + 1 }}</h5>
                                <!-- Retake Button -->
                                <button class="btn btn-danger" *ngIf="image" (click)="retakePhoto(i)"><i class="fa fa-repeat" aria-hidden="true"></i> Retake</button>
                                <!-- Add any additional information here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</div>


<div class="d-flex justify-content-between flex-row my-3">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
      <i class="fa fa-angle-left"></i> Back to consent
    </button>
    <button class="btn btn-primary" cdkStepperNext>
      Go to collection <i class="fa fa-angle-right"></i> 
    </button>
  </div>
