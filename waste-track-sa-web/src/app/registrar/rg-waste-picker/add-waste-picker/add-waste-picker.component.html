<div class="container-fluid mt-5">
    <div class="row">       
        <div class="col-12">
           <app-stepper [linearModeSelected]="false" #appStepper>
            <cdk-step label="Consent">
            <div #pdfViewerContainer id="pdfViewerContainer"></div>
            <app-consent-docs></app-consent-docs>
            </cdk-step>
            <cdk-step label="Personal Details">
             <app-personal-details [addWastePickerForm]="addWastePickerForm"></app-personal-details>
            </cdk-step>
            <cdk-step label="Collection Information">
                <app-collection-info></app-collection-info>
            </cdk-step>
            <cdk-step label="Supporting Documents">
               <app-supporting-docs></app-supporting-docs>
            </cdk-step>
           </app-stepper>          
        </div>
    </div>
</div>
